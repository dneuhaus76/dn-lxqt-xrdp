name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Startet den Build, sobald du in den 'main' Branch pushst
  workflow_dispatch:      # Ermöglicht manuelles Starten über die GitHub-Oberfläche

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dn-lxqt-xrdp:0.1
          # Hier werden die OCI-Labels automatisch gesetzt
          labels: |
            org.opencontainers.image.title=dn-lxqt-xrdp
            org.opencontainers.image.source=https://github.com/dneuhaus76/dn-lxqt-xrdp
            org.opencontainers.image.description=LXQt Desktop VDI mit XRDP
