name: Build and Push Docker Image

on:
  workflow_dispatch: # Manuelles Starten

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64 # "all" ist oft unnötig zeitfressend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          # FIX: Diese Zeilen verhindern die inkompatiblen Manifest-Anhänge
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dn-lxqt-xrdp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dn-lxqt-xrdp:12.13
          labels: |
            org.opencontainers.image.title=dn-lxqt-xrdp
            org.opencontainers.image.source=https://github.com/dneuhaus76/dn-lxqt-xrdp
            org.opencontainers.image.description=LXQt Desktop VDI mit XRDP
