name: Create Multi-Arch Manifest

on:
  workflow_dispatch:

jobs:
  manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          REPO=${{ secrets.DOCKERHUB_USERNAME }}/dn-lxqt-xrdp
          # Manifest erstellen (verkn√ºpft die beiden Tags)
          docker manifest create $REPO:latest $REPO:12.13-amd64 $REPO:12.13-arm64
          docker manifest create $REPO:12.13  $REPO:12.13-amd64 $REPO:12.13-arm64
          
          # Manifeste pushen
          docker manifest push $REPO:latest
          docker manifest push $REPO:12.13
